<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Student Registration</title>
</head>
<body>
    <!--
        see panapto to wrap form with "form-id"
    -->
    <h1>Student Registration</h1>
    <!--
        <label for="first-name">First Name</label>
        <label for="last-name">Last Name</label>
        <label for="dob">Date of Birth</label>
        <label for="address">Home Address</label>
        <label for="program">Program of Study</label>
    -->
    <input type="text" name="first-name" id="first-name" placeholder="First Name">
    <span>*</span>
    <br><br>

    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
    <span>*</span>
    <br><br>

    <input type="text" name="dob" id="dob" placeholder="Date of Birth">
    <span>*</span>
    <br><br>

    <input type="text" name="address" id="address" placeholder="Home Address">
    <span>*</span>
    <br><br>

    <select required id="program">
        <option value=""> Choose Program of Study</option>
        <option value="CPW">Computer Programming</option>
        <option value="DED">Digital Entertainment &amp; Design</option>
    </select>
    <br><br>

    <button type="button" id="btnRegister">Register</button>
    <br><br>

    <div id="student-list">
        <ul></ul>
    </div>

    <div id="display">
        <h2>Name goes here...</h2>
        <p>Name is studying program</p>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
